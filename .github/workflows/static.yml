<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测报告详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 16px;
        }
        .container {
            max-width: 750px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); /* 增加轻微阴影提升观感 */
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #ffffff;
            border-bottom: 1px solid #eee;
        }
        .location-tag {
            background-color: #e6f2ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        .status-tag {
            background-color: #fff9e6;
            color: #cc9900;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .info-list {
            padding: 16px;
        }
        .info-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }
        .info-label {
            width: 120px;
            color: #666;
            flex-shrink: 0;
        }
        .info-value {
            flex: 1;
            color: #333;
            line-height: 1.5;
        }
        .download-link {
            color: #0066cc;
            text-decoration: none;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        /* 新增二维码样式 */
        .qrcode-section {
            padding: 16px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        .qrcode-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        .qrcode-img {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            display: block; /* 确保居中 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <span class="location-tag">眉山市</span>
            <span class="title">检测报告详情</span>
            <span class="status-tag">无定论</span>
        </div>
        <div class="info-list">
            <div class="info-item">
                <span class="info-label">检测机构：</span>
                <span class="info-value">四川准易检测有限公司</span>
            </div>
            <div class="info-item">
                <span class="info-label">工程名称：</span>
                <span class="info-value">仁寿县报废机动车回收拆解迁建项目（一期）</span>
            </div>
            <div class="info-item">
                <span class="info-label">委托单位：</span>
                <span class="info-value">四川仁寿兴伟亿报废汽车回收有限公司</span>
            </div>
            <div class="info-item">
                <span class="info-label">见证取样：</span>
                <span class="info-value">否</span>
            </div>
            <div class="info-item">
                <span class="info-label">主检人：</span>
                <span class="info-value">刘磊</span>
            </div>
            <div class="info-item">
                <span class="info-label">校核人：</span>
                <span class="info-value">陈俊志</span>
            </div>
            <div class="info-item">
                <span class="info-label">审批人：</span>
                <span class="info-value">黄超</span>
            </div>
            <div class="info-item">
                <span class="info-label">报告编号：</span>
                <span class="info-value">ZYBGDJ-202500166</span>
            </div>
            <div class="info-item">
                <span class="info-label">设备编号：</span>
                <span class="info-value">0406-bh-000148</span>
            </div>
            <div class="info-item">
                <span class="info-label">检测日期：</span>
                <span class="info-value">2025年10月22日</span>
            </div>
            <div class="info-item">
                <span class="info-label">报告日期：</span>
                <span class="info-value">2025年10月22日</span>
            </div>
            <div class="info-item">
                <span class="info-label">检测项目：</span>
                <span class="info-value">基桩低应变法检测</span>
            </div>
            <div class="info-item">
                <span class="info-label">检测结果：</span>
                <span class="info-value">本次试验共检测20根桩，其中：Ⅰ类桩20根，占所测桩数的100.0%；Ⅱ类桩0根，占所测桩数的0.00%；Ⅲ类桩0根，占所测桩数的0.00%；Ⅳ类桩0根，占所测桩数的0.00%</span>
            </div>
            <div class="info-item">
                <span class="info-label">检测报告：</span>
                <span class="info-value">
                    <a href="https://github.com/zljcscjsnetcn/scjszljc.net.cn/raw/main/4026-annual-report.pdf.pdf" class="download-link" download>查看pdf报告</a>
                </span>
            </div>
        </div>
        <!-- 补全原代码缺失的闭合标签 -->
        <div class="qrcode-section">
            <div class="qrcode-title">扫码查看报告</div>
            <!-- 替换为实际的二维码图片链接（示例用占位图） -->
            <img src="https://via.placeholder.com/180" alt="报告二维码" class="qrcode-img">
        </div>
    </div>
</body>
</html>
